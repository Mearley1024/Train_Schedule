<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: green">
      <div class="container">      
        
         <div class="header-component__image" style="background-image: img src=image/michigan-railroad.jpg alt="michigan railroad">
      </div>
        
      
      <h1 class="text-center">Train Schedules</h1>
      <h3 class="text-center"> All Aboard!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Arrival</th>
                  <th scope="col">Minutes Away</th>   
                    
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Add Train -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="Destination-input">Destination</label>
                <input class="form-control" id="Destination-input" placeholder="San Francisco" type="text">
              </div>
              <div class="form-group row">
                <label for="Frequency-input">Frequency</label>
                <input class="form-control" id="Date-input" placeholder="08/08/2019" type="text">
              </div>
              <div class="form-group row">
                <label for="Arrival-input">Arrival Time</label>
                <input class="form-control" id="Arrival-input" placeholder="08:00" type="text">
              </div>
              <div class="form-group row">
                <label for="minutes-away-input">Minutes Away</label>
                <input class="form-control" id="Minutes-away-input" placeholder="1:00" type="text">
              </div>
              <div class="form-group row">
                <label for="train-number-input">Train Number</label>
                <input class="form-control" id="Train-number-input" placeholder="397" type="text">
              </div>
                      
              <button class="btn btn-success float-right" id="add-train">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script> 
    
    $("#add-train").on("click", function(event) {
      // prevent form from trying to submit/refresh the page
      event.preventDefault();

      // Capture User Inputs and store them into variables
      var train = $("#train-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var Frequency = $("#frequency-input").val().trim();
      var arrival = $("#arrival-input").val().trim();
      var minutes = $("#minutes-input").val().trim();
      var number = $("#number-input").val().trim();


      // Console log each of the user inputs to confirm we are receiving them
      console.log(train);
      console.log(destination);
      console.log(Frequency);
      console.log(arrival);
      console.log(minutes);
      console.log(number);


      // Output all of the new information into the relevant HTML sections
      $("#train-name-display").text(train);
      $("#destination-display").text(destination); 
      $("#departure-display").text(Frequency);
      $("#arrival-display").text(arrival);
      $("#minutes-display").text(minutes);
      $("#number-display").text(number);


    });

  
  </script>


</body>

</html>
