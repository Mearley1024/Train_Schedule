<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: green">
      <div class="container">
        
        <img src="michigan-railroad.jpg" class="mx-auto d-block" style="width:50%"> 
      </div>


      <div class="header-component__image" style="background-image: <img src="images/michigan-railroad.jpg" alt="train tracks"></div>

      <h1 class="text-center">Train Schedules</h1>
      <h3 class="text-center"> All Aboard!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>   
                  <th scope="col">Train Number</th>   
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input" placeholder="San Diego" type="text">
              </div>
              <div class="form-group">
                <label for="Destination-input">Destination</label>
                <input class="form-control" id="Destination-input" placeholder="San Francisco" type="text">
              </div>
              <div class="form-group">
                <label for="Date-input">Date (MM/DD/YYYY)</label>
                <input class="form-control" id="Date-input" placeholder="08/08/2019" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Departure Time</label>
                <input class="form-control" id="Departure-input" placeholder="08:00" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Arrival Time</label>
                <input class="form-control" id="Departure-input" placeholder="20:00" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Train Number</label>
                <input class="form-control" id="Arrival-input" placeholder="397" type="text">
              </div>
                      
              <button class="btn btn-primary float-right" id="add-Train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
